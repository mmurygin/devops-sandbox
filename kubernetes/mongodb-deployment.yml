---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: mongodb
  labels:
    app: reddit
    component: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reddit
      component: mongodb
  template:
    metadata:
      name: mongodb
      labels:
        app: reddit
        component: mongodb
    spec:
      containers:
      - image: mongo:3.2
        name: mongodb
        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
      volumes:
      - name: mongo-persistent-storage
        emptyDir: {}
