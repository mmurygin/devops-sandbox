jobs:
  include:
    - name: "hw02: test nodejs app"
      language: node_js
      node_js:
        - "10"
      before_install:
        - cd hw02

    - name: "hw09: validate packer"
      language: generic
      before_install:
        - ./scripts/install-ansible.sh
        - ./scripts/intall-packer.sh
      install:
        - cd hw09
      script:
        - packer validate -var gcp_project=empty -var ssh_user=empty packer/mongo.json
        - packer validate -var gcp_project=empty -var ssh_user=empty packer/reddit.json

    - name: "hw09: validate terraform"
      language: generic
      before_install:
        - ./scripts/install-terraform.sh
      install:
        - cd hw09/terraform
        - rm backend.tf
        - terraform init
        - cp terraform.tfvars.example terraform.tfvars
      script:
        - terraform validate
        - tflint

    - name: "hw09: validate ansible playbooks"
      language: python
      python:
        - "2.7"
      before_install:
        - ./scripts/install-ansible.sh
        - sudo pip install ansible-lint
      install:
        - cd hw09/ansible
        - sudo pip install -r requirements.txt
        - ansible-galaxy install -r requirements.yml
      script:
        - ansible-lint db.yml
        - ansible-lint app.yml
